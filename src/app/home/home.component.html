<!------------>
<!-- Header -->
<!------------>
<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<!------------->
<!-- Content -->
<!------------->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card button (click)="goToFeaturedProduct()">
        <ion-card-header>
          <ion-card-title>Featured</ion-card-title>
          <ion-card-subtitle>{{ featuredProduct.name }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="featuredProduct.images[0]"> </ion-img>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row style="width: 100%">
      <ion-list style="width: 100%">
        <ion-item
          *ngFor="let cate of categories"
          button
          (click)="goToProducts()"
        >
          <ion-label>{{ cate }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row
      style="display: flex; justify-content: center"
      class="ion-padding-vertical"
    >
      <!-- Subscribe to email list & work here section -->
      <ion-item>
        <ion-label position="stacked">Subscribe to email list</ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Work here</ion-label>
        <ion-input type="text" placeholder="Email"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>

<!------------>
<!-- Footer -->
<!------------>
<ion-footer> </ion-footer>
