<!------------>
<!-- Header -->
<!------------>
<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="currentProduct">{{ currentProduct.name }}</ion-title>
    <ion-title *ngIf="!currentProduct">This product is not available</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<!------------->
<!-- Content -->
<!------------->
<ion-content>
  <ion-grid *ngIf="currentProduct">
    <!---------------->
    <!-- Breadcrumb -->
    <!---------------->
    <ion-row>
      <ion-breadcrumbs>
        <ion-breadcrumb router-direction="back" routerLink="../">
          <ion-label>{{ currentProduct.category }}</ion-label>
        </ion-breadcrumb>
        <ion-breadcrumb>
          <ion-label>{{ currentProduct.name }}</ion-label>
        </ion-breadcrumb>
      </ion-breadcrumbs>
    </ion-row>

    <!------------>
    <!-- Header -->
    <!------------>
    <ion-row>
      <ion-card-title class="ion-padding-horizontal ion-padding-top">
        {{ currentProduct.name }}
      </ion-card-title>
    </ion-row>

    <!------------>
    <!-- Images -->
    <!------------>
    <ion-row>
      <!-- Image Carrousel -->
      <ion-card>
        <ion-img class="product-image" [src]="currentImage"></ion-img>
        <ion-toolbar class="centered" color="none">
          <ion-buttons slot="start">
            <ion-button (click)="prevImage()" color="primary">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="nextImage()" color="primary">
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-card>
    </ion-row>

    <!------------>
    <!-- Details -->
    <!------------>
    <ion-row>
      <!------------>
      <!-- Sizing -->
      <!------------>
      <ion-row
        class="ion-padding-horizontal"
        style="
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <ion-segment [value]="currentProduct.sizes[0]">
          <ion-segment-button *ngFor="let size of currentProduct.sizes" [value]="size">
            <ion-label>{{ size }}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-row>
      <!----------------->
      <!-- Description -->
      <!----------------->
      <ion-row>
        <ion-card-content style="text-align: justify">
          {{ currentProduct.description }}
        </ion-card-content>
      </ion-row>
      <!----------->
      <!-- Price -->
      <!----------->
      <ion-row style="width: 100%">
        <ion-toolbar style="width: 100%" color="none">
          <ion-button
            (click)="addToCart(currentProduct)"
            color="primary"
            expand="block"
          >
            <ion-icon name="cart"></ion-icon>
            Add to cart
          </ion-button>
          <ion-button
            (click)="addToWishlist(currentProduct)"
            color="primary"
            expand="block"
          >
            <ion-icon name="heart"></ion-icon>
            Add to wishlist
          </ion-button>
        </ion-toolbar>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>

<!------------>
<!-- Footer -->
<!------------>
<ion-footer></ion-footer>
